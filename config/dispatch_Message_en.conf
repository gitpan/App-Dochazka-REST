DISPATCH_AID_DOES_NOT_EXIST
There is no activity with AID %s in the database

DISPATCH_CODE_DOES_NOT_EXIST
There is no activity with code %s in the database

DISPATCH_EMPLOYEE_DOES_NOT_EXIST
There is no employee with %s %s in the database

DISPATCH_EID_DOES_NOT_EXIST
There is no employee with EID %s in the database

DISPATCH_NICK_DOES_NOT_EXIST
