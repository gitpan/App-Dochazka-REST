DISPATCH_ACL_CHECK
Status of ACL check is in the level (OK/NOT_OK)

DISPATCH_DEFAULT
App::Dochazka::REST version %s, server is %s

DISPATCH_EMPLOYEE_DEFAULT
App::Dochazka::REST version %s, server is %s

DISPATCH_HELP
For App::Dochazka::REST documentation, visit %s

DISPATCH_BAD_RESOURCE
Bad resource. You must specify a valid resource.

DISPATCH_FORBIDDEN
Sorry, you can't do that

DISPATCH_UNRECOGNIZED
Bad resource

DISPATCH_SITE_PARAM_FOUND
Value of site param %s is in payload

DISPATCH_PARAM_FOUND
Found %s param: %s

DISPATCH_PARAM_NOT_DEFINED
No such %s param: %s

DISPATCH_PARAM_SET
The %s parameter %s has been set to value in payload

DISPATCH_PARAM_NOT_SET
Failed to set %s parameter %s (current value in payload)

DISPATCH_PARAMETER_BAD_OR_MISSING
Bad or missing parameter (%s) in resource

DISPATCH_RESOURCE_NOT_IMPLEMENTED
Resource not implemented

DISPATCH_RECORDS_FOUND
Request retrieved %s record(s)

DISPATCH_NO_RECORDS_FOUND
Search completed successfully, but no records were found

DISPATCH_TOO_MANY_RECORDS_FOUND
Search completed successfully, but too many records were found

DISPATCH_EMPLOYEE_CURRENT
