# DOCHAZKA_AUTH_OK
#    the HTTP request is authorized
DOCHAZKA_AUTH_OK
The HTTP request is authorized

# DOCHAZKA_REST_HTML
#    what we display when someone opens us in a browser
DOCHAZKA_REST_HTML
<html>
    <body>
        <h1>App::Dochazka::REST %s</h1>
        <p>Your request and server's response:</p>
        <p>
        <hr/>
        <pre>%s</pre>
        <hr/>
        <pre>%s</pre>
        <hr/>
        </p>
        <p>Server status: %s</p>
        <p>For general documentation, see <a href="https://metacpan.org/pod/App::Dochazka::REST">
        https://metacpan.org/pod/App::Dochazka::REST</a></p>
        <p>For request syntax, see <a href="https://metacpan.org/pod/App::Dochazka::REST::Dispatch">
        https://metacpan.org/pod/App::Dochazka::REST::Dispatch</a></p>
    </body>
</html>

DOCHAZKA_BAD_PARAMHASH
Function %s expects PARAMHASH but there is an odd number of arguments.

DOCHAZKA_DB_NOT_ALIVE
Database not reachable in function %s

DOCHAZKA_INSUFFICIENT_PRIV
Insufficient privileges

DOCHAZKA_RECORDS_FETCHED
Query successful; %s record(s) fetched

DOCHAZKA_RECORDS_DELETED
Query successful; %s record(s) deleted

DOCHAZKA_DBI_ERR
DBI reports %s

